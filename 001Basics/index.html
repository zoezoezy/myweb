<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>唐诗一首</title>
    <style type="text/css">
      body {
        background-image: url(./images/0822.jpg);
        background-size: 100% 100%;
        height: 100%;
      }
      html {
        height: 100%;
      }
      @keyframes myfirst {
        from {opacity: 0}
	to {opacity: 100}
	    }
     h1, p {
        animation: myfirst 2s infinite;
	     }
    </style>
  </head>  
  <body>
    <h1>静夜诗</h1>
    <p>床前明月光，</p>
    <p>疑是地上霜。</p>
    <p>举头望明月，</p>
    <p>低头思故乡。</p>
  </body>
</html>
